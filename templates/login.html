<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
    <title>Влизане в системата</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="author" content="Daniel Dimitrov">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<br>
<div class="container">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
			{% if error %}
				<div class="alert alert-dismissible alert-danger">
				  {{ error }}
				</div>
			{% endif %}
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Влизане</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" action="/" method="POST">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="Потребителско име" name="username" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Парола" name="password" type="password" value="">
			    		</div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Влез">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='jquery-1.10.2.min.js') }}"></script>
</body>
</html>
