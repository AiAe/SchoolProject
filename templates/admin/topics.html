<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="{{ app_settings[1] }}">
    <title>Админ панел</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="author" content="Daniel Dimitrov">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Админ панел</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {% for row in app_settings[3] %}
                    <li><a href='{{ row["url"] }}'>{{ row["name"] }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-md-12">
        {% if msg %}
        <div class="alert alert-dismissible alert-info">
            {{ msg }}
        </div>
        {% endif %}
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Добави урок</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" enctype="multipart/form-data" action="/admin/topics/add/">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Заглавие</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Текст</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" name="text"></textarea>
                            <span class="help-block">HTML е позволен.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Категория</label>
                        <div class="col-lg-10">
                            <select class="form-control" name="cat">
                                {% for row in subcats %}
                                <option value='{{ row["id"] }}'>{{ row["name"] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
					<div class="form-group">
					    <label class="col-lg-2 control-label">Качване на файл</label>
					    <div class="col-lg-10">
					    <span class="btn btn-default fileinput-button">
							<i class="glyphicon glyphicon-plus"></i>
							<span>Избери файл</span>
							<input type="file" name="file">
						</span>
						</div>
					</div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <input type="submit" name="submit" class="btn btn-info" value="Публикувай">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='jquery-1.10.2.min.js') }}"></script>
</body>
</html>
