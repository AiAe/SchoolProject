<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="{{ app_settings[1] }}">
    <title>Админ панел</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="author" content="Daniel Dimitrov">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<nav class="navbar navbar-default">
  <div class="container">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{ app_settings[0] }}</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
          {% for row in app_settings[3] %}
          <li><a href='{{ row["url"] }}'>{{ row["name"] }}</a></li>
          {% endfor %}
      </ul>
    </div>
  </div>
  </div>
</nav>
<div class="container">
    <div class="col-md-11">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Категории</h3>
            </div>
            <div class="panel-body">
        {% for row in categorys %}
        <div class="list-group">
            <li class="list-group-item active">
                {{ row["name"] }}
                <div style="float: right;">
                    <a href='/admin/categories/add/{{ row["id"] }}'><span class="label label-default">Add<span/></a>
                    <a href='/admin/categories/edit/{{ row["id"] }}'><span class="label label-default">Edit<span/></a>
                    <a href='/admin/categories/delete/{{ row["id"] }}'><span class="label label-default">Delete</span></a>
                </div>
            </li>
            {% for row2 in row["sub"] %}
            <li class="list-group-item">
                {{ row2["name"] }}
                <div style="float: right;">
                    <a href='/admin/categories/edit/{{ row2["id"] }}'><span class="label label-primary">Edit<span/></a>
                    <a href='/admin/categories/delete/{{ row2["id"] }}'><span class="label label-primary">Delete</span></a>
                </div>
            </li>
            {% endfor %}
        </div>
        {% endfor %}
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='jquery-1.10.2.min.js') }}"></script>
</body>
</html>
